<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="myCtrl">
{{user.userName + "是" + user.didi +"的哥哥，外号" + user.smallname}}
{{1+2+true}}
</body>
<script src="libs/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">
    //和 <html lang="en" ng-app="myApp">  一一对应，[]指代的意思是我们后期主要注入的各个模块
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function($scope){
        $scope.user = {
            "userName":"艾斯",
            "age":18,
            "didi":"路飞",
            "smallname":"火拳"
        }
    })

</script>
</html>
